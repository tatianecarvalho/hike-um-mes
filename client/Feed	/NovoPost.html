<template name="NovoPost">	
	<form class="panel panel-default">
	  <div class="panel-body">
	    <div class="form-group">
				<textarea class="form-control" rows="3" name="texto" placeholder="O que você está pensando?" required></textarea>
			</div>
			<div class="form-group">
				<input type="file" name="imagem" class="myFileInput" id="fileInput"> 
			</div>	
	  </div>
	  <div class="panel-footer">
	  	<button type="submit" class="btn btn-primary">Enviar</button>
	  </div>
	</form>		
</template>
